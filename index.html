<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="1983.png" type="image/x-icon">
    <title>ReMin Ai 5.6</title>
  </head>
  <body>
     
    <!--Chat container-->
    <div class="chat-container">
  
              <!-- Privacy Policy Icon -->
              <div class="privacy-icon" onclick="openPrivacyPolicy()">
                <img src="prevy.svg" alt="Privacy Policy Icon">
              
                </div>
            <br>

        <div class="ai-chat-box">
        
            <img src="ai.png" alt="" id="aiimage" width="13%" />
          <div class="ai-chat-area">
            <pre id="text">
            Hello ! How Can I Help You Today?
            </pre>
            
          </div>
         
        </div>
      </div>
      
     
  
      <div class="prompt-area">
          <input type="text" id="prompt" placeholder="Message...">
          <button id="image"><img src="img.svg" alt="">
          <input type="file" accept="images/*" hidden></button>
          <button id="submit"><img src="submit.svg" alt=""></button>
      </div>
   
  <footer class="footer">
      
      <p class="notice">ReMin AI 5.6 creater by Dixit Bhavsar</p>
  </footer>
  <script src="script.js"></script>
  </body>
</html>
